<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>
            function count() {
                count++;
                document.querySelector('h1').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick='count()'>Count</button>
    </body>
</html>
